<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Underwater Experience</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <a href="#main" class="skip-to-main-content">Skip to main content</a>
        <header id="header">
            <div id="header-container">
                <img id="header-logo" src="./images/Logo.png" alt="Irina Balanel, Web Developer">
                <nav id="nav-bar">
                    <div id="menu-button">
                        <div><img id="burger-menu" class="menu-toggle" src="./images/Burger_menu_1x.png" alt="burger menu icon"></div>
                        <div><a id="menu" class="menu-toggle" href="#">Menu</a></div>
                    </div>
                    <ul id="header-navigation">
                        <li class="nav-item"><a href="#home">Home</a></li>
                        <li class="nav-item"><a href="#about">About me</a></li>
                        <li class="nav-item"><a href="#skills">Skills</a></li>
                        <li class="nav-item"><a href="#projects">Projects</a></li>
                        <li><div id="contact-button"><a class="button" href="#">Contact me</a></div></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main">
            <div id="sky">
                <h1>Welcome to the Underwater Experience!</h1>
                <p>Press the button and enjoy the view!</p>
                <div id="water"></div>
                <div id="mask-container">
                    <img id="mask" class="floating" src="./images/mask-1x.png" alt="floating snorkling mask">
                </div>
            </div>
            <div id="under-water">
                <div class="all-bubbles">
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                    <div class="bubble"><span class="dot"></span></div>
                </div>
                <div class="fish"><img id="jelly-fish-one" src="./images/jelly-fish.png" alt="pink jelly fish"></div>
                <div class="fish"><img id="shark" src="./images/shark.png" alt="a big grey shark"></div>
                <div class="fish"><img id="blue-fish-one" src="./images/blue-fish-one.png" alt="blue big fish"></div>
                <div class="fish"><img id="blue-fish-two" src="./images/blue-fish-two.png" alt="blue fish"></div>
                <div class="fish">
                    <div><img id="orange-fish-one" class="orange-fish" src="./images/orange-fish.png" alt="small orange fish in fish school"></div>
                    <div><img id="orange-fish-two" class="orange-fish" src="./images/orange-fish.png" alt="big orange fish in fish school"></div>
                    <div><img id="orange-fish-three" class="orange-fish" src="./images/orange-fish.png" alt="medium orange fish in fish school"></div>
                    <div><img id="orange-fish-four" src="./images/orange-fish-four.png" alt="lonely medium orange fish"></div>
                </div>
                <div class="fish"><img id="jelly-fish-two" src="./images/jelly-fish.png" alt="small pink jelly fish"></div>
                <div class="fish"><img id="sea-star" src="./images/sea-star.png" alt="yellow sea star"></div>
                <div class="buttons">
                    <button id="dive">Dive now!</button>
                    <button id="up">Go up!</button>
                </div>
            </div>
        </main>
        <script src="jquery-3.7.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
